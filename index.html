<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Día del Padre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/007/992/772/small_2x/blue-heart-balloon-decor-with-gold-star-father-day-concept-3d-rendering-photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      text-align: right;
      padding: 150px 50px 100px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    p {
      font-size: 1.4rem;
      max-width: 700px;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .gif-container {
      width: 280px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 2rem;
      mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .credit {
      font-size: 0.9rem;
      opacity: 0.8;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <h1>¡FELIZ DÍA DEL PADRE!</h1>
  <p>Un padre es maestro, amigo y consejero todo en la misma persona.<br>
  No le podemos pedir nada más, tan solo darle a cambio todo nuestro cariño.</p>

  <!-- GIF alineado a la derecha -->
  <div class="gif-container">
    <img src="https://i.pinimg.com/originals/61/f6/72/61f672f64c65e8838d7acbaf3aad1762.gif" alt="Goku en la nube voladora" />
  </div>

  <!-- Dedicatoria -->
  <div class="credit">Con mucho cariño ❤️</div>
</body>
</html>
